- name: install tomcat 10 on ubuntu 20.4
  hosts: all
  become: yes
  vars:
    Java_package: openjdk-11-jdk
    user_name: tomcat
    user_group: tomcat
  tasks:
    - name: Install apache httpd  (state=present is optional)
      ansible.builtin.apt:
        name: '{{Java_package}}'
        update_cache: yes
        state: present
    - name: Add the user tomcat
      ansible.builtin.group:
        name: '{{ user_name }}'
        state: present
    - name: Add the user tomcat
      ansible.builtin.user:
        name: '{{ user_name }}'
        create_home: yes
        group: '{{ user_group }}' 
        home: /opt/tomcat
        shell: /bin/false
        state: present
    - name: download tomcat 10.1.6
      ansible.builtin.get_url:
        url: https://www-eu.apache.org/dist/tomcat/tomcat-10/v10.1.6/bin/apache-tomcat-10.1.6.tar.gz
        dest: /tmp/apache-tomcat-10.1.6.tar.gz
    - name: download toomcat 10.1.6
      ansible.builtin.unarchive:
        src: https://www-eu.apache.org/dist/tomcat/tomcat-10/v10.1.6/bin/apache-tomcat-10.1.6.tar.gz
        remote_src: yes
        dest: /opt/tomcat/
    - name: create a symbolic link
      ansible.builtin.file:
        src: /opt/tomcat/apache-tomcat-10.1.6
        dest: /opt/tomcat/latest
        state: link
    - name: change permissions
      ansible.builtin.file:
        dest: /opt/tomcat
        recurse: true
        owner: '{{ user_name }}'
        group: '{{ user_group }}' 
        state: directory
    - name: Running command
      ansible.builtin.command: sudo sh -c 'chmod +x /opt/tomcat/latest/bin/*.sh'
    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: tomcat.service
        dest: /etc/systemd/system/tomcat.service
        owner: '{{ user_name }}'
        group: '{{ user_group }}' 
    - name: reload daemon and start tomcat
      ansible.builtin.systemd:
        name: tomcat.service
        daemon_reload: yes
        enabled: yes
        state: started
    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: tomcat.service
        dest: /etc/systemd/system/tomcat.service
        owner: '{{ user_name }}'
        group: '{{ user_group }}' 
    - name: Adding tomcat users
      ansible.builtin.copy:
        src: tomcat.user.xml
        dest: /opt/tomcat/latest/conf/tomcat-users.xml
        owner: '{{ user_name }}'
        group: '{{ user_group }}' 
    - name: To enable manager interface
      ansible.builtin.copy:
        src: context.xml
        dest: /opt/tomcat/latest/webapps/manager/META-INF/context.xml
        owner: '{{ user_name }}'
        group: '{{ user_group }}'  
    - name: To enable host Manager interface
      ansible.builtin.copy:
        src: HMCintext.xml
        dest: /opt/tomcat/latest/webapps/host-manager/META-INF/context.xml
        owner: '{{ user_name }}'
        group: '{{ user_group }}' 
    - name: restart tomcat
      ansible.builtin.systemd:
        name: tomcat.service
        state: restarted